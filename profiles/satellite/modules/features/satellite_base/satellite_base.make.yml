# This is the makefile for satellite_base
# The modules here are hard dependencies for the satellite.
# Modules that are also a dependency of esn_base are in its makefile,
# Modules that could be turned off are in satellite.make

api:  '2'
core: '7.x'


# Specify common subdir of "contrib"
defaults:
  projects:
    subdir: "contrib"
    
projects:
  addressfield:
    subdir: contrib/gis
    version: '1.2'
  ccl:
    version: '1.5'
  colorbox:
    version: '2.12'
  features_override:
    version: '2.0-rc3'
  imagecache_token:
    version: '1.0-rc2'
  jquery_update:
    version: '2.7'
  link:
    version: '1.4'
  manualcrop:
    version: '1.5'
  metatag:
    version: '1.17'
  service_links:
    version: '2.3'
  transliteration:
    version: '3.2'

libraries:
  colorbox:
    download:
      type: file
      url:  https://github.com/jackmoore/colorbox/archive/master.zip
    destination:  libraries
    directory_name: colorbox
  imgareaselect_lib:
    download:
      type: get
      url:  http://odyniec.net/projects/imgareaselect/jquery.imgareaselect-0.9.10.zip
    directory_name: jquery.imgareaselect
  jquery.imagesloaded:
    download:
      type: get
      url:  https://github.com/desandro/imagesloaded/archive/v2.1.2.tar.gz
    subtree:  imagesloaded-2.1.2

# Satellite Release Candidate makefile

# You can run this makefile with the following command if you don't want to rebuild the entire satellite:
# drush make --no-core --contrib-destination=profiles/satellite/ profiles/satellite/satellite-rc.make.yml .

api:  2
core: 7.x


# Specify common subdir of "contrib"
defaults:
  projects:
    subdir: "contrib"

projects:
# ESN common parts
  esn_base:
    type:   module
    subdir: custom
    download:
      type: git
      url:  git@git.esn.org:common/esn_base.git
      branch:       7.x-1.x
      full_version: 7.x-1.x-dev

  esn_layout:
    type:   module
    subdir: features
    download:
      type: git
      url:  git@git.esn.org:common/esn_layout.git
      branch:       7.x-1.x
      full_version: 7.x-1.x-dev

  esn_api_tools:
    type:   module
    subdir: features
    download:
      type: git
      url:  git@git.esn.org:common/esn_api_tools.git
      branch:       dev
      full_version: 7.x-1.x-dev

  esn_galaxy_api:
    type:   module
    subdir: custom
    download:
      type: git
      url:  git@git.esn.org:common/esn_galaxy_api.git
      branch:       7.x-2.x
      full_version: '7.x-2.0'

  esn_mobile_api:
    type:   module
    subdir: features
    download:
      type: git
      url:  git@git.esn.org:satellite/esn_mobile_api.git
      branch:       7.x-1.x
      full_version: '7.x-1.0'

  esn_wysiwyg:
    type:   module
    subdir: features
    download:
      type: git
      url:  git@git.esn.org:common/esn_wysiwyg.git
      branch:       7.x-1.x
      full_version: 7.x-1.x-dev

  # Extra Satellite features
  # These features are good candidates to become apps in the future

  satellite_faq:
  # FAQ field for events (and other content types)
    type:   module
    subdir: features
    download:
      type: git
      url:  git@git.esn.org:satellite/satellite_faq.git
      branch:       7.x-1.x
      full_version: 7.x-1.x-dev


  satellite_partners_external:
  # National and international partners
    type:   module
    subdir: features
    download:
      type: git
      url:  git@git.esn.org:satellite/satellite_partners_external.git
      branch:       7.x-1.x
      full_version: 7.x-1.x-dev

  satellite_discounts:
  # esncard.org discounts
    type:   module
    subdir: features
    download:
      type: git
      url:  git@git.esn.org:satellite/satellite_discounts.git
      branch:       7.x-1.x
      full_version: 7.x-1.x-dev

  satellite_team:
  # Satellite team member
    type:   module
    subdir: features
    download:
      type: git
      url:  git@git.esn.org:satellite/satellite_team.git
      branch:       7.x-1.x
      full_version: 7.x-1.x-dev

  webform_esncard:
  # ESNcard component for webforms
    type:   module
    subdir: features
    download:
      type: git
      url:  git@git.esn.org:common/webform_esncard.git
      branch:       7.x-1.x
      full_version: 7.x-1.x-dev
    makefile: webform_esncard-release.make.yml

  satellite_blog:
  # Satellite Blog
    type:   module
    subdir: custom
    download:
      type: git
      url:  git@git.esn.org:satellite/satellite_blog.git
      branch:       master
      full_version: 7.x-1.x-dev

  # Modules
  # Modules here can be turned on or off by webmatsers.
  # The default ones are turned on in satellite.info
  better_formats:
    version: '1.0-beta1'
  eu-cookie-compliance:
    version:  '1.13'
  # feature_set:
  #   version:  '1.1'
  feeds:
    version:  '2.0-beta2'
  feeds_xpathparser:
    version:  '1.1'
  field_group:
    version:  '1.5'
  google_analytics:
    version: '2.1'
  imagecache_actions:
    version:  '1.7'
  job_scheduler:
    version:  '2.0-alpha3'
  menu_block:
    version:  '2.3'
  # migrate:
    # version:  '2.5'
  mimemail:
    version:  '1.0-beta3'
  multiupload_filefield_widget:
    version:  '1.13'
  multiupload_imagefield_widget:
    version:  '1.3'
  options_element:
    version:  '1.10'
  override_node_options:
    version:  '1.13'
  paranoia:
    version:  '1.0'
  seckit:
    version:  '1.5'
  security_review:
    version:  '1.0'
  simplenews:
    version:  '1.1'
  textformatter:
    version:  '1.4'
  webform:
    version:  '4.12'
  weight:
    version:  '2.5'
  # WYSIWYG improvements
  imce:
    version: '1.10'
  imce_wysiwyg:
    version: '1.0'
  linkit:
    version:  '3.5'
  # insert:
    # version: '1.3'

includes:
  # Satellite features with makefiles
  # The modules in the respective makefiles are required for the feature to work.
  - modules/features/satellite_base/satellite_base.make.yml
  - modules/features/satellite_events/satellite_events.make.yml
  - modules/features/satellite_spotlight/satellite_spotlight.make.yml
  #- modules/features/satellite_socialmedia_integration/satellite_socialmedia_integration.make
